name: hop_eir
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  supertokens_flutter: 
  dartz: ^0.10.1
  shared_preferences: ^2.5.3
  video_player: ^2.9.5
  google_fonts: ^6.2.1
  google_sign_in: ^6.3.0
  sign_in_with_apple: ^7.0.1
  intl: ^0.20.2
  font_awesome_flutter: ^10.8.0
  fluttertoast: ^8.2.12
  flutter_datetime_picker_plus: ^2.2.0
  flutter_launcher_icons: ^0.13.1
  url_launcher: ^6.3.1
  permission_handler: ^12.0.0+1
  http: ^1.4.0
  web_socket_channel: ^3.0.3
  flutter_local_notifications: ^19.2.1
  timezone: ^0.10.1
  firebase_messaging: ^15.2.7
  firebase_core: ^3.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ChatGPT Image Jun 14, 2025, 05_57_04 PM.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/ChatGPT Image Jun 14, 2025, 05_57_04 PM.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/
    - assets/icons/
  fonts:
    - family: karaBc
      fonts:
        - asset: assets/fonts/KARA.ttf
